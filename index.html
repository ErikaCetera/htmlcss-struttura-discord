<!DOCTYPE html>

<head>

<body>

            <div class="small-container">

            </div>
        </section>
        <!-- /header-bot -->

    <!-- /header -->

    <!-- main -->
    <main>

        <section class="white-section-main section">

            <div class="container">
                <div class="row">
                    <div class="big-maincol"></div>

            </div>

    <!-- /main -->

    <!-- footer-->
    <footer>

            <div class="container">
                <div class="row">
                    <div class="big f-col"></div>
